<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phân biệt attribute và property</title>
</head>
<body>
  <!-- VD1: Khi thay đổi attribute h1.setAttribute("title", "something"); và property vẫn đồng bộ với attribute => (h1.title => something) -->
  <h1 class="title" title="Hello">Hello Cuong Vu</h1>

  <!-- VD2 -->
   <input type="email" id="email" value="abc@gmail.com">
  <script src="./main.js"></script>
</body>
</html>
