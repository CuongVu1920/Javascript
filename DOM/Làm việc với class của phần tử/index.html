<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Làm việc với class của phần tử</title>
  <style>
    .red {
      color: red;
    }

    .blue {
      color: blue;
    }

    .active {
      background-color: burlywood;
    }

    .italic {
      font-style: italic;
    }

    .underline {
      text-decoration: underline;
    }

    .title {
      transition: translate 0.5s ;
    }
    .right {
      translate: 100px;
    }



    /* element.classList */
  </style>
</head>
<body>
  <h1 id="heading" class="title red italic">Cuong Vu</h1>
  <button id="btn">Click me</button>
  <script src="./main.js"></script>
</body>
</html>
